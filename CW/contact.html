    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" 
    crossorigin="anonymous"/>

<body>
    <header>
        
        <nav class="header_nav">
            <div class="container header_nav-content">
                <a href="#" class="logo">

             <ul class="header_list">

             </ul>
           </div>
         </nav>

    <!--     CONTACT    -->

    <section class="contact" id="contact">
		<div class="contact_content">
			<h2>Contact Us</h2>
		</div>

		<div class="container">
			<div class="contact_info">
				<div class="contact_box">
					<div class="contact_icon"><i class="fas fa-map-marker"></i></div>
					<div class="contact_text">
						<h3>Location:</h3>
						<p>Khiva Khorezm,<br>Nurullaboy Park</p>
					</div>
				</div>
				<div class="contact_box">
					<div class="contact_icon">
						<i class="fas fa-clock"></i>
					</div>
					<div class="contact_text">
						<h3>Open Hours:</h3>
						<p>Monday-Sunday<br>09:00AM-23:00PM</p>
					</div>
				</div>
				<div class="contact_box">
					<div class="contact_icon"><i class="fas fa-envelope"></i></div>
					<div class="contact_text">
						<h3>Email:</h3>
						<p><a href="/cdn-cgi/l/email-protection" class="__cf_email__" data-cfemail="aac3c4ccc5eaecc5c5ce84">[email&#160;protected]</a></p>
					</div>
				</div>
				<div class="contact_box">
					<div class="cpntact_icon"><i class="fas fa-phone"></i></i></div>
					<div class="contact_text">
						<h3>Call:</h3>
						<p>+97 518-32-32</p>
					</div>
				</div>
			</div>

			<div class="contact_form">
				<form>
					<div class="input_cbox">
						<input type="text" name="" required="required">
						<span>Full Name</span>
					</div>

					<div class="input_cbox">
						<input type="text" name="" required="required">
						<span>Email</span>
					</div>

					<div class="input_cbox">
						<textarea required="required"></textarea>
						<span>Type your Message..</span>
					</div>
					<div class="input_cbox">
						<input type="submit" name="" value="send">
						
					</div>
				</form>
			</div>
		</div>
	</section> 

    
    <!--END    CONTACT   -->



</body>
</html>
